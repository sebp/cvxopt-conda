{% set version = "1.2.3" %}
{% set sha256 = "ea62a2a1b8e2db3a6ae44ac394f58e4620149af226c250c6f2b18739b48cfc21" %}

{% set suitesparse_version = "5.3.0" %}
{% set suitesparse_sha256 = "90e69713d8c454da5a95a839aea5d97d8d03d00cc1f667c4bdfca03f640f963d" %}

package:
  name: cvxopt
  version: {{ version }}

source:
  - url: https://pypi.io/packages/source/c/cvxopt/cvxopt-{{ version }}.tar.gz
    sha256: {{ sha256 }}
  - url: http://faculty.cse.tamu.edu/davis/SuiteSparse/SuiteSparse-{{ suitesparse_version }}.tar.gz  # [win]
    sha256: {{ suitesparse_sha256 }}  # [win]
    folder: SuiteSparse  # [win]

build:
  number: 1

requirements:
  build:
    - {{ compiler("c") }}
    - c99-to-c89          # [win and vc<14]
  host:
    - python
    - setuptools
    - mkl-devel {{ mkl }}  # [blas_impl == "mkl"]
    - openblas-devel  # [blas_impl == "openblas"]
    - gsl  # [unix]
    - fftw  # [unix]
    - glpk
    - suitesparse    # [unix]

  run:
    - python

test:
  imports:
    - cvxopt
  source_files:
    - tests/*
    - examples/*

about:
  home: http://cvxopt.org
  license: GPL 3
  license_file: LICENSE
  summary: Convex optimization package

extra:
  recipe-maintainers:
    - jakirkham
    - jjhelmus
    - martinandersen
