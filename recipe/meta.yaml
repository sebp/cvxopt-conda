{% set version = "1.2.4" %}
{% set sha256 = "fa5ced96d71e4c3e6d50735e2ac4b8cf125c388cd77b1c5937febedb5f3a2fc1" %}

{% set suitesparse_version = "5.6.0" %}
{% set suitesparse_sha256 = "76d34d9f6dafc592b69af14f58c1dc59e24853dcd7c2e8f4c98ffa223f6a1adb" %}

package:
  name: cvxopt
  version: {{ version }}

source:
  - url: https://pypi.io/packages/source/c/cvxopt/cvxopt-{{ version }}.tar.gz
    sha256: {{ sha256 }}
  - url: https://github.com/DrTimothyAldenDavis/SuiteSparse/archive/v{{ suitesparse_version }}.tar.gz  # [win]
    sha256: {{ suitesparse_sha256 }}  # [win]
    folder: SuiteSparse  # [win]

build:
  number: 0

requirements:
  build:
    - {{ compiler("c") }}
    - c99-to-c89          # [win and vc<14]
  host:
    - python
    - setuptools
    - mkl-devel {{ mkl }}  # [blas_impl == "mkl"]
    - openblas-devel  # [blas_impl == "openblas"]
    - gsl  # [unix]
    - fftw  # [unix]
    - glpk
    - suitesparse    # [unix]

  run:
    - python

test:
  imports:
    - cvxopt
  source_files:
    - tests/*
    - examples/*

about:
  home: http://cvxopt.org
  license: GPL 3
  license_file: LICENSE
  summary: Convex optimization package

extra:
  recipe-maintainers:
    - jakirkham
    - jjhelmus
    - martinandersen
